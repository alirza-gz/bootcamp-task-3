<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>سبد خرید فروشگاه</title>
  </head>
  <body class="flex h-screen bg-gray-100">
    <div class="w-full container mx-auto 2xl:max-w-screen-2xl">
      <h1
        class="text-2xl md:text-3xl font-bold text-slate-700 mb-16 mt-20 text-center lg:text-right lg:text-3xl lg:pr-4"
      >
        سبد دوره های شما
      </h1>
      <!--    Cart Content   -->
      <div class="container mx-auto 2xl:max-w-screen-2xl h-auto">
        <div class="flex flex-col gap-y-20 lg:flex-row lg:gap-y-0 xl:gap-x-6">
          <!--    Cart Items   -->
          <div
            class="flex flex-col gap-y-4 md:gap-y-6 px-4 xl:py-1 flex-1"
            x-data="{
      products : [
      {id:1, title:'دوره حرفه ای متخصص ری اکت' ,price : '۵,۲۹۵,۰۰۰', img: '../assets/images/Product-1.jpeg', alt:'React Course'},
      {id:2, title:'دوره حرفه ای متخصص Next.js' ,price : '۴,۸۹۵,۰۰۰', img: '../assets/images/Product-2.png', alt:'Next.js Course'},
      ]
    }"
          >
            <template x-for="product in products" :key="product.id">
              <div
                class="flex items-stretch gap-x-4 bg-white rounded-2xl px-3 py-4 shadow-lg md:px-5 md:py-6 xl:py-7"
              >
                <div class="w-32 md:w-60 lg:w-72 xl:w-80 h-auto">
                  <img
                    class="w-full h-full rounded-lg object-cover"
                    :src="product.img"
                    :alt="product.alt"
                  />
                </div>
                <div
                  class="w-full flex flex-col justify-center gap-y-4 md:flex-row md:gap-y-0 md:gap-x-4 md:justify-between md:items-center lg:px-4"
                >
                  <div class="flex flex-col gap-y-5">
                    <div
                      class="font-bold text-slate-800 text-sm md:text-lg lg:text-xl"
                      x-text="product.title"
                    ></div>
                    <div
                      class="hidden md:flex flex-wrap gap-y-2 gap-x-5 w-10/12"
                    >
                      <div class="flex flex-auto items-center gap-x-2">
                        <span>
                          <img src="../assets/icons/1.svg" alt="" />
                        </span>
                        <span class="text-sm text-gray-500">۴۵ ساعت</span>
                      </div>
                      <div class="flex flex-auto items-center gap-x-2">
                        <span>
                          <img src="../assets/icons/2.svg" alt="" />
                        </span>
                        <span class="text-sm text-gray-500">۱۳۰۰+ دانشجو</span>
                      </div>
                      <div class="flex flex-auto items-center gap-x-2">
                        <span>
                          <img src="../assets/icons/3.svg" alt="" />
                        </span>
                        <span class="text-sm text-gray-500">۲۸۰ جلسه</span>
                      </div>
                      <div class="flex flex-auto items-center gap-x-2">
                        <span>
                          <img src="../assets/icons/4.svg" alt="" />
                        </span>
                        <span class="text-amber-500 text-sm"
                          >چالش های هفتگی</span
                        >
                      </div>
                    </div>
                  </div>
                  <div class="flex flex-col justify-between gap-y-10">
                    <div class="hidden md:flex items-center gap-x-3">
                      <div class="w-12 h-12">
                        <img
                          class="w-full h-full rounded-full shadow-lg object-cover"
                          src="../assets/images/user.jpg"
                          alt=""
                        />
                      </div>
                      <div class="flex flex-col">
                        <span class="text-xs text-gray-500">مدرس دوره</span>
                        <span class="font-bold text-slate-800"
                          >علیرضا قلیزاده</span
                        >
                      </div>
                    </div>
                    <div class="flex items-center gap-x-5">
                      <div class="flex items-center gap-x-1">
                        <span
                          class="text-blue-500 font-bold text-sm md:text-2xl"
                          x-text="product.price"
                        >
                        </span>
                        <span class="text-gray-500 text-xs">تومان</span>
                      </div>
                      <span
                        class="border rounded-full p-1 md:p-2 cursor-pointer"
                      >
                        <img src="../assets/icons/5.svg" alt="" />
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
          <!--       Price Summary      -->
          <div class="px-4 mb-20 lg:m-0 lg:max-w-sm lg:w-1/3">
            <div class="flex flex-col w-full bg-white rounded-2xl shadow-lg">
              <div
                class="flex items-center gap-x-2 p-8 border-b border-gray-200"
              >
                <span>
                  <img src="../assets/icons/6.svg" alt="" />
                </span>
                <span class="font-bold text-lg text-slate-800">پرداخت</span>
              </div>
              <div
                class="p-8 flex flex-col gap-y-6 border-b-2 border-dashed border-gray-200"
              >
                <div class="flex justify-between items-center font-bold">
                  <span class="text-gray-600">جمع دوره ها</span>
                  <span class="text-blue-500">۱۰,۱۹۰,۰۰۰+</span>
                </div>
                <div class="flex justify-between items-center font-bold">
                  <span class="text-gray-600">تخفیف ها</span>
                  <span class="text-red-500">۸۵۰,۰۰۰-</span>
                </div>
              </div>
              <div class="p-8 flex flex-col items-center gap-y-7">
                <span class="text-gray-600 text-sm">کد تخفیف دارم!</span>
                <button
                  class="w-full text-md font-bold text-white bg-blue-500 hover:bg-blue-600 rounded-3xl p-5 transition-all duration-300 shadow-xl"
                >
                  پرداخت &nbsp; ۹,۳۴۰,۰۰۰ تومان
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
